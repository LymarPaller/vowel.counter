<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vowel Counter</title>
    <link rel="icon" type="image/x-icon" href="./photo/logo-icon.ico">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body class="container-fluid">

    <header class="mt-5">
        <h1 class="text-center text-primary fw-bolder">Vowel Counter</h1>
    </header>

    <main class="container-fluid mt-5">
        <div id="container" class="container-fluid">

            <!-- <input type="text" id="word-input"> -->
            <div class="form-container container-fluid d-flex flex-column justify-content-center">
                <div class="text-form-container d-flex flex-column justify-content-center bg-primary">
                    <label for="word-input" class="form-label text-center text-light py-2">Type or Paste your text here</label>
                    <textarea id="word-input" placeholder="Sample text..." class="text-area border-primary pb-3 mb-2"></textarea>
                </div>
                <button onclick="countVowels()" class="btn btn-primary my-4 button">Count Vowel</button>
                <div class="result-container bg-primary">
                    <div id="result" class="text-center fw-bolder text-light"></div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="./indexJS.js"></script>
</body>
</html>
